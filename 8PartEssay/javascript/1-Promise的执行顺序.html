<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Promise的执行顺序</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    console.log(1);
    resolve();
  }).then(() => {
    console.log(2);
  });

  console.log(3);

  new Promise((resolve, reject) => {
    console.log(4);
    resolve();
  }).then(() => {
    console.log(5);
  });

  console.log(6);

  setTimeout(() => {
    console.log(7);
  }, 0);

  // 1, 3, 4, 6, 2, 5, 7
</script>
</body>
</html>
